<table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>#</th>
        <th>Név</th>
        <th>Nem</th>
        <th>Osztály</th>
        <th>Pont</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.group }}</td>
        <td>{{ student.score }}</td>
      </tr>
    </tbody>
  </table>
